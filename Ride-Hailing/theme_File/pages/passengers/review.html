                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    <div class="w-full h-[80vh] flex justify-center mt-10 bg-contain bg-no-repeat"
        style="background-image: url('../../images/pattern1.png');">
        <div class="md:w-[900px] md:h-[70vh] shadow-2xl bg-white">

            </div>

                <div id="star-rating" class="flex">
                    
                    <svg data-value="1" class="star w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.73-1.64 7.03L12 17.27z" />
                    </svg>
                    <svg data-value="2" class="star w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.73-1.64 7.03L12 17.27z" />
                    </svg>
                    <svg data-value="3" class="star w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.73-1.64 7.03L12 17.27z" />
                    </svg>
                    <svg data-value="4" class="star w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.73-1.64 7.03L12 17.27z" />
                    </svg>
                    <svg data-value="5" class="star w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l5.46 4.73-1.64 7.03L12 17.27z" />
                    </svg>
                </div>
            </div>

            <div class="grid space-y-2 items-center">
                <div class="mb-4  mx-8">
                    <label for="comment" class="block text-gray-600 mb-2">Your Comment:</label>
                    <textarea id="comment"
                        class="w-full md:w-[80vh]  py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

                </div>
                <div class="mt-3 md:ml-8">
                   <a href="../../index.html"><button id="submit" class="w-full md:w-[20vh] bg-yellow-500 text-white font-semibold py-3 rounded-lg">Submit</button></a>

            <!-- Display the result -->
            <div id="result" class="mt-4 mx-8"></div>
