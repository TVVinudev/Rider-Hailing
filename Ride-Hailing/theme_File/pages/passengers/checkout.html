                    <img src="../../images/logo/Ride -white.png" class=" h-8" alt="" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Ride.</span>
                </a>
                <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button"
                        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"

                        <img class="w-8 h-8 rounded-full" src="../../images/avathar.jpg" alt="user photo">

                    <!-- Dropdown menu -->
                    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"

                            <span class="block text-sm text-gray-900 dark:text-white">Bonnie Green</span>
                            <span
                                class="block text-sm text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
                        </div>
                        <ul class="py-2" aria-labelledby="user-menu-button">
                            <li>
                                <a href="./pages/common/common_Dashboard.html"

                            </li>
                            <li>
                                <a href="./Login.html"

    <div class="w-full h-auto flex justify-center bg-contain bg-no-repeat"
        style="background-image: url('../../images/pattern1.png');">
        <div class="min-h-screen flex justify-center items-center py-3">
            <!-- Checkout form and bill summary -->
            <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

                <!-- Payment Section -->
                <div>
                    <h2 class="text-2xl font-bold mb-4">Payment Options</h2>

                    <!-- Credit / Debit Card -->
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">Credit / Debit Card</h3>
                        <input type="text" class="w-full border-gray-300 rounded-lg p-2 mb-2" placeholder="Card Number">
                        <input type="text" class="w-full border-gray-300 rounded-lg p-2 mb-2"
                            placeholder="Cardholder Name">
                        <div class="flex gap-2">
                            <input type="text" class="w-full border-gray-300 rounded-lg p-2 mb-2"
                                placeholder="Expiry Date (MM/YY)">
                            <input type="text" class="w-full border-gray-300 rounded-lg p-2 mb-2" placeholder="CVV">
                        </div>
                    </div>

                    <!-- Other Payment Methods -->
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">Other Payment Methods</h3>
                        <div class="grid grid-cols-2 space-x-3 ">

                            <div class="flex items-center justify-center bg-gray-100 rounded-lg px-4 py-8">
                                <input type="radio" class="w-6 h-6 cursor-pointer" id="card" name="card" />
                                <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                                    <img src="https://readymadeui.com/images/visa.webp" class="w-12" alt="card1" />
                                </label>
                            </div>
                            <div class="flex items-center justify-center bg-gray-100 rounded-lg px-4 py-8">
                                <input type="radio" class="w-6 h-6 cursor-pointer" id="card" name="card"/>
                                <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                                    <img src="../../images/payment/googlepay.png" class="w-12" alt="" />
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 space-x-3 mt-2">
                            <div class="flex items-center justify-center bg-gray-100 rounded-lg px-4 py-8">
                                <input type="radio" class="w-6 h-6 cursor-pointer" id="card" name="card"/>
                                <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                                    <img src="../../images/payment/paypal.png" class="w-12" alt="" />
                                </label>
                            </div>
                            <div class="flex items-center justify-center bg-gray-100 rounded-lg px-4 py-8">
                                <input type="radio" class="w-6 h-6 cursor-pointer" id="card" name="card"/>
                                <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                                    <img src="../../images/payment/paytm-icon.png" class="w-12" alt="" />
                                </label>
                            </div>
                        </div>



                    </div>

                    <!-- Confirm Button -->
                    <div class="mt-6">
                        <a href="./review.html"><button class="w-full bg-yellow-500 text-white font-semibold py-3 rounded-lg">Confirm
                            Payment</button></a>
                    </div>
                </div>

                <!-- Bill Summary Section -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Bill Summary</h2>

                    <div class="flex justify-between mb-2">
                        <span>Base Fare:</span>
                        <span>$10.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Distance Charge (5 miles):</span>
                        <span>$7.50</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Service Tax:</span>
                        <span>$1.50</span>
                    </div>
                    <hr class="my-2">
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total:</span>
                        <span>$19.00</span>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <footer>
        <div class="text-center p-2 text-sm">
            Copyright © <span id="get-current-year">2021</span>
        </div>
    </footer>
