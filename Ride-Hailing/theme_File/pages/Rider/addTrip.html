<!DOCTYPE html>

                        <img class="w-8 h-8 rounded-full" src="../../images/avathar.jpg" alt="user photo">
                    </button>
                    <!-- Dropdown menu -->
                    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                        id="user-dropdown">
                        <div class="px-4 py-3">
                            <span class="block text-sm text-gray-900 dark:text-white">Rithu</span>
                            <span
                                class="block text-sm  text-gray-500 truncate dark:text-gray-400">rithu@123</span>
                        </div>
                        <ul class="py-2" aria-labelledby="user-menu-button">
                            <li>
                                <a href="./pages/common/common_Dashboard.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                            </li>
                            <li>
                                <a href="./Login.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                                    In</a>
                            </li>
                            <li>

                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />

        <div class="w-auto md:w-[750px]">
            <div>
                <div class="w-auto h-[47vh] md:w-full md:h-[47vh]">

                    <iframe class="w-full h-full border-0"

                </div>
            </div>

                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter pick-up address">

                    </div>
                    <div class="pt-3">

                        <label for="dropoff" class="block text-sm font-medium text-gray-700">End
                            Location:</label>

                        <input type="text" id="dropoff"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter drop-off address">

                    </div>
                    <div class="py-3">
                        <label for="tabs" class="block text-sm font-medium text-gray-700">Availabe Seats:</label>
                        <select
                            class="bg-gray-50 border-none shadow-sm focus:outline-none focus:ring focus:ring-yellow-500 rounded-lg  block w-full p-2.5 ">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>

                        </select>
                    </div>

                    <div class="pt-3">
                        <button type="button"
                            class="inline-block rounded bg-yellow-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong">

                </div>

        <div class="invisible md:visible w-7/10 bg-center" style="background-image: url('../../images/bg2.jpg');">

                    </span>
