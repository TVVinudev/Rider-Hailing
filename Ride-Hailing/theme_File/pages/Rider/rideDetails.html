    <div class="w-full h-auto flex justify-center mt-3 md:mt-10 bg-contain bg-no-repeat"
        style="background-image: url('../../images/pattern1.png');">
        <div class="md:w-[900px] w-full h-auto shadow-2xl bg-white px-6 py-8">
            <div class="text-center p-4">
                <span class="text-md">Fill the Details for
                    <span class="text-3xl font-bold text-yellow-600">Ride.</span>
                </span>
            </div>

            <!-- Form Content -->
            <div>
                <div class="md:flex md:space-x-4 space-y-4 md:space-y-0 justify-center">
                    <!-- Full Name -->
                    <div class="w-full md:w-1/2">
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter your name">
                    </div>
                    <!-- Contact Number -->
                    <div class="w-full md:w-1/2">
                        <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact
                            Number</label>
                        <input type="number" id="contactNumber"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter your Contact number">
                    </div>
                </div>

                <div class="md:flex md:space-x-4 space-y-4 md:space-y-0 justify-center mt-6">
                    <!-- Starting Location -->
                    <div class="w-full md:w-1/2">
                        <label for="startingLocation" class="block text-sm font-medium text-gray-700">Starting
                            Location</label>
                        <input type="text" id="startingLocation"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter starting location">
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="startingLocation" class="block text-sm font-medium text-gray-700">End
                            Location</label>
                        <input type="text" id="startingLocation"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter ending location">
                    </div>
                    <!-- Number of Passengers -->
                    <div class="w-full md:w-1/2">
                        <label for="passengerCount" class="block text-sm font-medium text-gray-700">Available
                            Seats:</label>
                        <input type="number" id="passengerCount"
                            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                            placeholder="Enter number of passengers" value="2">
                    </div>
                </div>

                <!-- Co-Passenger Fields -->
                <div class="md:flex justify-center space-x-4 mt-6 space-y-4 md:space-y-0">
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <!-- Co-passenger Name -->
                        <div>
                            <label for="coPassengerName"
                                class="block text-sm font-medium text-gray-700">Licence:</label>
                            <input type="text" id="coPassengerName"
                                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                                placeholder="Enter Licence Number">
                        </div>
                        <!-- Co-passenger Age -->
                        <div>
                            <label for="coPassengerName"
                                class="block text-sm font-medium text-gray-700">Vehicle:</label>
                            <input type="text" id="coPassengerName"
                                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                                placeholder="Vehicle Name">
                        </div>
                        <div>
                            <label for="coPassengerAge"
                                class="block text-sm font-medium text-gray-700">Insurance</label>
                            <select
                                class="bg-gray-50 border-none shadow-sm focus:outline-none focus:ring focus:ring-yellow-500 rounded-t-lg  block w-full px-3 py-2 ">
                                <option value="">Yes</option>
                                <option value="">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="md:flex justify-center space-x-4 mt-6 space-y-4 md:space-y-0">
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <!-- Co-passenger Name -->
                        <div>

                                class="block text-sm font-medium text-gray-700">Registration Number:</label>
                            <input type="text" id="coPassengerName"
                                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                                placeholder="Enter Registration Number">
                        </div>
                        <!-- Co-passenger Age -->
                        <div>
                            <label for="coPassengerName"
                                class="block text-sm font-medium text-gray-700">Model:</label>
                            <input type="text" id="coPassengerName"
                                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-yellow-500"
                                placeholder="Enter Model Number">
                        </div>
                        <div>
                            <label for="coPassengerAge"
                                class="block text-sm font-medium text-gray-700">A/C:</label>
                            <select
                                class="bg-gray-50 border-none shadow-sm focus:outline-none focus:ring focus:ring-yellow-500 rounded-t-lg  block w-full px-3 py-2 ">
                                <option value="">Yes</option>
                                <option value="">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

                    </button>
